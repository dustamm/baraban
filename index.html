<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Spinning Wheel App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/winwheel.min.js"></script>
    <script src="js/tweenMax.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">University Spinning Wheel App</h1>
        <div class="row">
            <!-- Spinning Wheel Section -->
            <div class="col-md-6 text-center">
                <h3>Question Wheel</h3>
                <canvas id="questionWheel" width="300" height="300"></canvas>
                <button id="startQuestionSpin" class="btn btn-primary mt-2">Start</button>
                <button id="stopQuestionSpin" class="btn btn-danger mt-2">Stop</button>
                <p id="selectedQuestion" class="mt-4"></p>
                
                <h3 class="mt-5">Student Wheel</h3>
                <canvas id="studentWheel" width="300" height="300"></canvas>
                <button id="startStudentSpin" class="btn btn-primary mt-2">Start</button>
                <button id="stopStudentSpin" class="btn btn-danger mt-2">Stop</button>
                <p id="selectedStudent" class="mt-4"></p>
            </div>

            <!-- Management Section -->
            <div class="col-md-6">
                <h3>Question Management</h3>
                <input type="text" id="newQuestion" class="form-control mb-2" placeholder="Enter new question">
                <button id="addQuestion" class="btn btn-success mb-2">Add Question</button>
                <ul id="questionList" class="list-group mb-4"></ul>

                <h3>Student Management</h3>
                <input type="text" id="newStudent" class="form-control mb-2" placeholder="Enter student name">
                <button id="addStudent" class="btn btn-success mb-2">Add Student</button>
                <ul id="studentList" class="list-group mb-4"></ul>
            </div>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
