<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Spinning Wheel App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/winwheel.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Барабан вопросов Электроника и Электротехника</h1>
        <div class="row">
            <!-- Wheel Section with Additional Block -->
            <div class="col-md-4 text-center" style="position: relative;">
                <div class="wheel-container">
                    <h3 class="mt-5">Барабан вопросов</h3>
                    <canvas id="questionWheel" width="300" height="300"></canvas>
                    <div class="arrow-right"></div>
                    <button id="startQuestionSpin" class="btn btn-primary mt-2">Start</button>
                    <button id="startQuestionSpin" class="btn btn-danger mt-2">Stop</button>
                    <p id="selectedQuestion" class="mt-4"></p>
                    <!-- New Block Below the Wheel -->
                    <div class="new-block mt-4">
                        <h5>Новый блок под колесом</h5>
                        <p>Дополнительное содержимое здесь.</p>

                        <ul class="students-container">

                        </ul>
                    </div>
                </div>
            </div>
    
            <!-- Questions Section -->
            <div class="col-md-4">
                <h3>Вопросы</h3>
                <input type="text" id="newQuestion" class="form-control mb-2" placeholder="Напишите вопрос">
                <button id="addQuestion" class="btn btn-success mb-2">Добавить</button>
                <ul id="questionList" class="list-group mb-4"></ul>
            </div>
    
            <!-- Students Section -->
            <div class="col-md-4">
                <h3>Студенты</h3>
                <input type="text" id="newStudent" class="form-control mb-2" placeholder="Введите имя студента">
                <button id="addStudent" class="btn btn-success mb-2">Добавить</button>
                <ul id="studentList" class="list-group mb-4"></ul>
            </div>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
